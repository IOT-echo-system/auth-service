server:
  port: ${PORT:9001}

spring:
  data:
    mongodb:
      uri: ${MONGODB_URL}/auth-service
  application:
    name: AUTH-SERVICE
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_BROKERS:localhost:3030}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: reactive-audit-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
    listener:
      ack-mode: manual

app:
  utils:
    auth-service-base-url: http://localhost:${server.port}
    internal-access-token: ${INTERNAL_ACCESS_TOKEN}
    validate-path: /auth/validate
    open-api-endpoints:
      - "/auth/login"
      - "/auth/validate"
  user-service:
    base-url: ${USER_SERVICE_BASE_URL:http://localhost:9002}
    user-id-path: /users
